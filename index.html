<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

 
</head>
<body>

 <h1>Our Pricing</h1>
 <div class="toggle">
   <p>Monthly</p>
   <label class="switch" id="checkbox">
     <input type="checkbox">
     <span class="slider round"></span>
   </label>
   <p>Annually</p>
 </div>

 <div class="pricing-plan-container" id="pricing-container">
   <div class="plan">
     <div class="plan__header">Basic</div>
     <div class="plan__price--monthly"><span>&dollar;</span>19.99</div>
     <div class="plan__price--annual"><span>&dollar;</span>199.99</div>
     <div class="plan__features">
       <ul>
         <li>500 GB Storage</li>
         <li>2 Users Allowed</li>
         <li>Send Up to 3 GB</li>
       </ul>
     </div>
     <button class="plan__btn">Learn More</button>
   </div>
 </div>
